<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>テトリス</title>
  </head>
  <body class="bg-secondary flex-fill bg-gradient text-light">
    <div class="container">
      <div class="row pt-5">
        <div class="col-sm-12 col-lg-6 mx-auto  mt-lg-5 text-center">
          <h1 class="border-bottom pb-3">テトリス</h1>

          <div class="row border-bottom mb-4">
            <div class="col-sm-7 col-lg-7 border-right">
              <p>※クリックで確認できます</p>
              <h5><a class="text-dark" href="#rule" data-toggle="collapse">ルール</a></h5>
              <div class="collapse" id="rule">
                <ol class="text-left list-groub pl-4">
                  <li>フィールドは、縦20列・横10列です。</li>
                  <li>ミノは左右に移動させたり、<br>
                      左右90度に回転出来ます。
                  </li>
                  <li>「次のミノ」には次出現するミノが表示されます。</li>
                  <li>ミノの落下地点が表示され、強制落下を行う場合役立ちます。</li>
                </ol>
                <hr>
              </div>
              <h5><a class="text-dark" href="#key" data-toggle="collapse">操作方法</a></h5>
              <div class="collapse mb-3" id="key">
                <ul class="text-left list-group list-group-horizontal">
                  <li class="list-group-item bg-secondary flex-fill">W / ↑ キー</li>
                  <li class="list-group-item bg-secondary flex-fill">右回転</li>
                </ul>
                <ul class="text-left list-group list-group-horizontal">
                  <li class="list-group-item bg-secondary flex-fill">S / ↓ キー</li>
                  <li class="list-group-item bg-secondary flex-fill">左回転</li>
                </ul>
                <ul class="text-left list-group list-group-horizontal">
                  <li class="list-group-item bg-secondary flex-fill">A / ← キー</li>
                  <li class="list-group-item bg-secondary flex-fill">右移動</li>
                </ul>
                <ul class="text-left list-group list-group-horizontal">
                  <li class="list-group-item bg-secondary flex-fill">D / → キー</li>
                  <li class="list-group-item bg-secondary flex-fill">左移動</li>
                </ul>
                <ul class="text-left list-group list-group-horizontal">
                  <li class="list-group-item bg-secondary flex-fill">Spaceキー</li>
                  <li class="list-group-item bg-secondary flex-fill">強制落下</li>
                </ul>
              </div>
              <div class="d-sm-none border-bottom mb-3"></div>
            </div>
            <div class="col-sm-5 col-lg-5 mx-auto">
              <p id="text" class="m-0">ゲームが開始していません</p>
              <canvas id ="canvas2" width="0" height="0" class="my-3"></canvas>
            </div>
          </div>
        </div>

        <div class="row m-auto">
          <div class="col">
            <canvas id="canvas" class="m-auto bg-dark"></canvas>
            <div class="col-lg-12 m-auto text-center py-3">
              <button id="start" class="btn btn-success btn-lg">スタート</button>
            </div>
            <!-- <h3 class="border-bottom text-center">〇〇〇〇</h3>
            <div id="win-count"></div> -->
          </div>
        </div>

        <script src="03.js"></script>
        <!-- jQuery読み込み -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!-- Propper.js読み込み -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <!-- BootstrapのJavascript読み込み -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      </div>
    </div>
  </body>
</html>
